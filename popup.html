<!DOCTYPE html>
<html>
  <head>
    <style>
      #chat {
        border: 1px solid #ccc;
        height: 250px;
        overflow-y: auto;
        padding: 5px;
        margin-bottom: 10px;
        font-family: sans-serif;
        font-size: 14px;
        background: #fafafa;
      }
      .user { color: blue; margin: 5px 0; }
      .bot { color: green; margin: 5px 0; }
      #userInput {
        width: 100%;
        height: 60px;
        margin-bottom: 5px;
        font-size: 14px;
      }
      #sendInput {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="chat"></div>

    <label for="tabSelect">Choose a tab:</label>
    <select id="tabSelect"></select>

    <textarea id="userInput" placeholder="Ask about this page..."></textarea>
    <button id="sendInput">Send</button>

    <script src="popup.js"></script>
  </body>
</html>
